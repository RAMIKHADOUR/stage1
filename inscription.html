<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="inscription.css">
    <title>FreeImmo</title>
</head>

<body>
    <header>
        <div class="navbar navbar-light m-3">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand" href="home.html"><span id="free">Free</span><span id="immo">Immo</span>
                    </a>

                    <a class="navbar-brand" href="#">Acheter</a>
                    <a class="navbar-brand" href="#">Location</a>
                    <a class="btn btn-warning" href="connexion.html" role="button">Deposer une Annonce</a>

                </div>

                <div>
                    <a class="btn btn-primary" href="connexion.html" role="button">
                        <img src="assets/images/user.png" alt="user_icon" class="user-icon"> Mon Compte
                    </a>


                </div>


            </div>
        </div>
    </header>

    <section class="vh-100" style="background-color: #eee; ">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Creer un Compte</p>

                                    <form class="mx-1 mx-md-4">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example1c">Nom</label>
                                                <input type="text" id="form3Example1c" class="form-control"
                                                    placeholder="Entrer votre Nom" required />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example1c">Prenom</label>
                                                <input type="text" id="form3Example1c" class="form-control"
                                                    placeholder="Entrer votre Prenom" required />
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example3c">E-mail</label>
                                                <input type="email" id="form3Example3c" class="form-control"
                                                    placeholder="Entrer Votre E-mail" required />

                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example4c">Mot de Passe</label>
                                                <input type="password" id="form3Example4c" class="form-control"
                                                    required />

                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example4cd">Confirmer Mot de
                                                    Passe</label>
                                                <input type="password" id="form3Example4cd" class="form-control" />

                                            </div>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                id="form2Example3c" />
                                            <label class="form-check-label" for="form2Example3">
                                                J'accepte toutes les d√©clarations dans : <a href="#!">Conditions
                                                    d'utilisation</a>
                                            </label>
                                        </div>

                                        <div>
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                data-bs-target="#exampleModal">
                                                S'Inscrire
                                            </button>

                                            <div class="modal fade" id="exampleModal" tabindex="-1"
                                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                                                Connexion
                                                            </h1>
                                                            <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>

                                                        <div class="form-outline m-4">
                                                            <label class="form-label" for="typeEmailX-2">E-mail</label>
                                                            <input type="email" id="typeEmailX-2"
                                                                class="form-control form-control-lg"
                                                                placeholder="Entrer votre Email" required />
                                                            <br>
                                                            <label class="form-label" for="typeEmailX-2">Mot de passe</label>
                                                            <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Votre Mot de Passe" required />

                                                           <br>
                                                            <a class="btn btn-primary" href="user.html"
                                                                role="button">
                                                                Se Connecter
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
