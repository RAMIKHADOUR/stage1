<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="deposer.css">
    <title>FreeImmo-Deposer</title>
</head>

<body>

    <!-- Creation Une Annonce -->
    <header>
        <!-- Section: Design Block -->
        <section class="text-center mb-4">
            <!-- Background image -->
            <div class="p-5 bg-image" style="
                background-color:rgb(49, 49, 213);
                height:300px;
                "></div>
            <!-- Background image -->

            <div class="card mx-4 mx-md-5 shadow-5-strong" style="
                margin-top: -100px;
                background: hsla(0, 0%, 100%, 0.8);
                backdrop-filter: blur(30px);
                ">
                <div class="card-body py-5 px-md-5">

                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-8">
                            <h2 class="fw-bold mb-5">Deposer une Annonce</h2>
                            <form>
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label for="multiple select example" class="form-label">Type</label>
                                            <select class="form-select" aria-label="multiple select exampl">
                                                <option selected>Appartement</option>
                                                <option value="maison">Maison</option>
                                                <option value="terrain">Terrain</option>
                                                <option value="parking">Parking</option>
                                                <option value="professionnel">Professionnel</option>
                                                <option value="autre">Autre</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label for="multiple select example" class="form-label">Ville</label>
                                            <select class="form-select" aria-label="multiple select exampl">
                                                <option selected>Lyon</option>
                                                <option value="paris">Paris</option>
                                                <option value="nice">Nice</option>
                                                <option value="marseille">Marseille</option>
                                                <option value="bordeaux">Bordeaux</option>
                                                <option value="nantes">Nantes</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label for="multiple select example" class="form-label">Region</label>
                                            <select class="form-select" aria-label="multiple select exampl">
                                                <option selected>Auvergne-Rhône-Alpes</option>
                                                <option value="Île-de-France">Île-de-France</option>
                                                <option value="nice">Nice</option>
                                                <option value="Provence-Alpes-Côte d'Azur">Provence-Alpes-Côte
                                                    d'Azur</option>
                                                <option value="Aquitaine">Aquitaine</option>
                                                <option value="Pays de la Loire">Pays de la Loire</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label for="disabledTextInput" class="form-label">Addresse</Address>
                                            </label>
                                            <input type="text" id="disabledTextInput" class="form-control"
                                                placeholder="" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="input-group form-outline">
                                            <input type="number" id="disabledTextInput" class="form-control" min="1"
                                                placeholder="Surface" required>
                                            <div class="append">
                                                <span class="input-group-text"> m2 </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="input-group form-outline">
                                            <input type="number" id="disabledTextInput" class="form-control" min="1"
                                                placeholder="prix">
                                            <div class="append">
                                                <span class="input-group-text">€</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp"
                                                [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" />
                                            <button class="btn btn-outline-secondary bi bi-calendar3"
                                                (click)="d.toggle()" type="button"></button>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label for="multiple select example" class="form-label">Type
                                                Appartement</label>
                                            <select class="form-select" aria-label="multiple select exampl">
                                                <option selected>T1</option>
                                                <option value="T2">T2</option>
                                                <option value="T3">T3</option>
                                                <option value="T4">T4</option>
                                                <option value="T5">T5</option>
                                                <option value="Maison">Maison</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">

                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label for="exampleFormControlTextarea1"
                                                class="form-label">description</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                                rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label for="exampleFormControlFile1">Telecharger le Photo</label>
                                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label for="exampleFormControlFile1">Telecharger la
                                                video</label>
                                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                        </div>
                                    </div>
                                </div>

                                <a class="btn btn-primary" href="annonces.html" role="button">Enregistrer</a> <!-- button a deux functions Link avec autre page et enregistrer-->
                                    
                               

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section: Design Block -->
    </header>








    <section></section>
    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>


</body>

</html>
